<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Load CSV</h1>
        <div class="input-row">
            <select id="categorySelect">
                <option value="Bank Checking">Checking</option>
                <option value="Credit Card">Credit Card</option>
            </select>
            <label for="inputName">Name:</label>
            <input type="text" id="inputName" placeholder="Enter a name">
            <input type="file" id="excelFileInput" accept=".xlsx, .xls">
        </div>
        <div id="dataDisplay" class="data-display"></div>
    </div>

    <div class="custom-button-container">
        <button onclick="document.location='index.html'" class="home-button">Home</button>
        <button onclick="document.location='setup.html'" class="setupAccounts-button">Setup Accounts</button>
        <button onclick="document.location='overView.html'" class="overview-button">Overview</button>
    </div>

    <script src="xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
